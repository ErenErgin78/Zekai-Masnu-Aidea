<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMAY - Tarım Asistanı</title>
    <meta name="description" content="Yapay zeka destekli tarım asistanı">
    <meta name="theme-color" content="#1a1a1a">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <!-- Ana kapsayıcı -->
    <div class="app-container">
        <!-- Sohbet kenar çubuğu düğmesi -->
        <button id="sidebarToggle" class="sidebar-toggle">
            <span class="sidebar-icon">☰</span>
        </button>
        
        <!-- Sohbet kenar çubuğu -->
        <div class="chat-sidebar" id="chatSidebar">
            <div class="chat-header-sidebar">
                <h3>💬 Sohbetler</h3>
                <button id="newChatBtn" class="new-chat-btn">+ Yeni Sohbet</button>
            </div>
            <div class="chat-list" id="chatList">
                <!-- Sohbet listesi burada -->
            </div>
        </div>
        
        <!-- Ana paneller kapsayıcısı -->
        <div class="panels-container">
            <!-- Hava durumu paneli (sol) -->
            <div class="info-panel weather-panel">
                <div class="panel-header">
                    <h3>🌤️ Hava Durumu</h3>
                </div>
                <div class="panel-content" id="weatherContent">
                    <div class="panel-placeholder">
                        <div class="placeholder-icon">🌤️</div>
                        <p>Hava durumu bilgilerini almak için butona basın</p>
                        <button id="weatherBtn" class="panel-btn">Hava Durumu Al</button>
                    </div>
                </div>
            </div>
            
            <!-- Sohbet alanı (orta) -->
            <div class="chat-container">
            <!-- Sohbet başlığı -->
            <div class="chat-header">
                <div class="chat-title">
                    <span class="title-icon">🌱</span>
                    <h1>UMAY</h1>
                </div>
                <div class="theme-toggle">
                    <button id="themeToggle" class="theme-btn">
                        <span class="theme-icon">🌙</span>
                    </button>
                </div>
            </div>
            
            <!-- Sohbet mesajları -->
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="welcome-icon">🤖</div>
                    <h3>Merhaba! Ben UMAY</h3>
                    <p>Tarım konusunda size yardımcı olabilirim. Sorularınızı sorun!</p>
                </div>
            </div>
            
            <!-- Sohbet giriş alanı -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input type="text" id="messageInput" placeholder="Mesajınızı yazın..." autocomplete="off">
                    <button id="sendButton" class="send-btn">
                        <span class="send-icon">📤</span>
                    </button>
                </div>
            </div>
            </div>
            
            <!-- Toprak analizi paneli (sağ) -->
            <div class="info-panel soil-panel">
                <div class="panel-header">
                    <h3>🌱 Toprak Analizi</h3>
                </div>
                <div class="panel-content" id="soilContent">
                    <div class="panel-placeholder">
                        <div class="placeholder-icon">🌱</div>
                        <p>Toprak analizi bilgilerini almak için butona basın</p>
                        <button id="soilBtn" class="panel-btn">Toprak Analizi Al</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Javascript -->
    <script src="static/js/main.js"></script>
</body>
</html>
